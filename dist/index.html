<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-left-container">
          <img src="./images/Site_Logo.svg" alt="Sisphyus Fitness logo" class="site-logo">
          <h1>SISPHYUS FITNESS</h1>
      </div>
    </nav>
    <main>
      <section class="cards">
        <h2 class="welcome-header"></h2>
        <section class="stat-card-wrapper">
          <section class="activity-card stat-cards">
            <div class="stat-card-icon-wrapper"><img class="barbell-img" src="./images/Activity_Logo.svg" alt="barbell icon"></div>
            <article class="activity-card-js"></article>
            <div class="button-wrapper">
              <button class="activity-button" id="activityButton">Weekly Activity</button>
              <button class="activity-button" id="mapButton">Display Run Map</button>
            </div>
          </section>
          <section class="hydration-card stat-cards">
            <div class="stat-card-icon-wrapper"><img class="water-img" src="./images/Hydration_Logo.svg" alt="blue water drop icon"></div>
            <article class="hydration-holder"></article>
            <div class="button-wrapper">
              <button class="hydration-button" id="hydrationButton">Weekly Water Drank</button>
              <button class="hydration-button add-hydration" id="hydrationButton">Add Hydration Data</button>
            </div>
            </section>
          <section class="sleep-card stat-cards">
            <div class="stat-card-icon-wrapper"><img class="sleep-img" src="./images/Sleep_Logo.svg" alt="sleep icon with moon and zzz"></div>
            <article class="latest-sleep-data-js"></article>
            <article class="all-time-sleep-data-js"></article>
            <article id="weekly-sleep-hours-data-js"></article>
            <div class="button-wrapper">
              <button class="sleep-button" id="hoursSleptButton">Weekly Hours Slept</button>
              <button class="sleep-button" id="weeklySleepQualityButton">Weekly Sleep Quality</button>
            </div>
          </section>
        </section>
        <section class="user-profile-card">
          <div class="user-name-profile-backing">
            <h3 class="user-card-name-js user-name-profile"></h2>
          </div>
          <div class ="user-info-wrapper">
            <article class="user-profile-info-js profile-info personal-info"></article>
            <article class="user-steps-vs-all-js profile-info goals-steps-info"></article>
            <article class="user-friends-js profile-info friends-info"></article>
          </div>
        </section>
      </section>
      <aside class="infographic chart-placeholder">
        <div id="map"></div>
        <canvas class="info-chart" id="chart"></canvas>
      </aside>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
