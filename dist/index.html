<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav class="navigation">PUT NAVIGATION STUFF HERE</nav>
    <img src="./images/turing-logo.png" alt="CHANGE THIS IMAGE" height="100px" width="100px">
    <h1 class="main-header">Fitlit</h1>
    <div class="wrapper">
      <main class="card-wrapper">
        <section class="welcome-box">
          <h3 class="date-header">DATE</h3>
          <h2 class="welcome-header">Hello</h2>
        </section>
        <section class="cards">
          <section class="activity-card">
            <article class="CHANGEME?">Activity</article>
            <img class="barbell-img" src="./images/barbell.png" alt="barbell image">
          </section>
          <section class="hydration-card">
            <h3 class="card-header">Hydration</h3>
            <article class="hydration-holder"></article>
            <img class="water-img" src="./images/water.png" alt="water image">
          </section>
          <section class="sleep-card">
            <article class="latest-sleep-data-js"></article>
            <article class="all-time-sleep-data-js"></article>
            <img class="sleep-img" src="./images/sleep.png" alt="sleepy moon image">
          </section>
        </section>
        <section class="user-card">
          <h2 class="user-greeting">User</h2>
          <article class="user-profile-info-js"></article>
          <article class="user-steps-vs-all-js"></article>
        </section>
      </main>
      <aside class="infographic">
        <canvas class="info-chart" id="chart"></canvas>
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
