<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>

  <body>
    <div class="nav-wrapper">
      <nav class="navigation">
        <div class="nav-left-container">
          <div class="logo-stand-in">
            <img src="">
          </div>
          <h1>Fitness Tracker</h1>
        </div>
        <div class="nav-right-container">
          <div class="nav-date">15th March 2023</div>
        </div>
      </nav>
    </div>
    <main>
      <section>
        <h2 class="welcome-header">Hello</h2>
      </section>
      <section class="cards">
        <section class="profile-card">
          <article class="user-profile-info-js"></article>
          <article class="user-steps-vs-all-js"></article>

      <main class="card-wrapper">
        <section class="welcome-box">
          <h3 class="date-header">DATE</h3>
          <h2 class="welcome-header">Hello</h2>
        </section>
        <section class="cards">
          <section class="activity-card">
            <article class="CHANGEME?">Activity</article>
          </section>
          <section class="hydration-card">
            <h1>Hydration</h1>
            <article class="hydration-holder"></article>
          </section>
          <section class="sleep-card">
            <article class="latest-sleep-data-js"></article>
            <article class="all-time-sleep-data-js"></article>
            <article id="weekly-sleep-hours-data-js"></article>
            <button class="sleep-button" id="hours-slept-button">Weekly Hours Slept</button>
            <button class="sleep-button" id="weekly-sleep-quality-button">Weekly Sleep Quality</button>
          </section>
        </section>
        <section class="user-card">
          <h2 class="user-greeting">User</h2>
          <article class="user-profile-info-js"></article>
          <article class="user-steps-vs-all-js"></article>
        </section>
      </main>
      <aside class="infographic">
        <canvas id="chart"></canvas>
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>

</html>
