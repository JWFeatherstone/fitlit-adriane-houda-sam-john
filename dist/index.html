<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>

  <body>
    <div class="nav-wrapper">
      <nav class="navigation">
        <div class="nav-left-container">
          <div class="logo-stand-in">
            <img src="">
          </div>
          <h1>Fitness Tracker</h1>
        </div>
        <div class="nav-right-container">
          <div class="nav-date">15th March 2023</div>
        </div>
      </nav>
    </div>
    <main>
      <section class="cards">
        <h2 class="welcome-header">Hello</h2>
        <section class="activity-card stat-cards">
          <div class="stat-card-icon-wrapper"><img class="barbell-img" src="./images/Activity_Logo.svg" alt="barbell image"></div>
          <article class="activity-card-js">Activity</article>
        </section>
        <section class="hydration-card stat-cards">
          <div class="stat-card-icon-wrapper"><img class="water-img" src="./images/Hydration_Logo.svg" alt="water drop image"></div>
          <article class="hydration-holder"></article>
          <div class="button-wrapper">
            <button class="hydration-button">Weekly Water Drank</button>
          </div>
          </section>
        <section class="sleep-card stat-cards">
          <div class="stat-card-icon-wrapper"><img class="sleep-img" src="./images/Sleep_Logo.svg" alt="sleep image"></div>
          <article class="latest-sleep-data-js"></article>
          <article class="all-time-sleep-data-js"></article>
          <article id="weekly-sleep-hours-data-js"></article>
          <div class="button-wrapper">
            <button class="sleep-button" id="hours-slept-button">Weekly Hours Slept</button>
            <button class="sleep-button" id="weekly-sleep-quality-button">Weekly Sleep Quality</button>
          </div>
        </section>
        <section class="user-card">
          <h2 class="user-greeting">User</h2>
          <article class="user-profile-info-js"></article>
          <article class="user-steps-vs-all-js"></article>
        </section>
      </section>
      <aside class="infographic">
        <canvas class="info-chart" id="chart"></canvas>
      </aside>
    </main>
    <script src="bundle.js"></script>
  </body>

</html>
